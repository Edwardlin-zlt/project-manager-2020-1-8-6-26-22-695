<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./iconfont/iconfont.css" />
    <title>Front-End-Evaluation</title>
  </head>
  <body>
    <div class="main">
      <section class="cards">
        <div class="card all">
          <span class="back-icon icon-xiangmu"></span>
          <div class="card-row-title">
            <span class="gist">所有任务</span>
            <span class="time-indicator">实时</span>
          </div>
          <div class="card-row-count">
            <span class="count-num">3841</span>
          </div>
        </div>

        <div class="card undone">
          <span class="back-icon icon-weijiejue"></span>
          <div class="card-row-title">
            <span class="gist">未解决</span>
            <span class="time-indicator">实时</span>
          </div>
          <div class="card-row-count">
            <span class="count-num">2305</span>
            <span class="count-percentage">60%</span>
          </div>
        </div>

        <div class="card undergoing">
          <span class="back-icon icon-loudou"></span>
          <div class="card-row-title">
            <span class="gist">处理中</span>
            <span class="time-indicator">实时</span>
          </div>
          <div class="card-row-count">
            <span class="count-num">384</span>
            <span class="count-percentage">10%</span>
          </div>
        </div>

        <div class="card done">
          <span class="back-icon icon-yijiejue2"></span>
          <div class="card-row-title">
            <span class="gist">已解决</span>
            <span class="time-indicator">实时</span>
          </div>
          <div class="card-row-count">
            <span class="count-num">1152</span>
            <span class="count-percentage">30%</span>
          </div>
        </div>
      </section>
      <section class="detailed-info">
        <h2>项目列表</h2>
        <ul class="info-list" id="info-list"></ul>
      </section>

      <div class="mask"></div>
      <section class="alert-window">
        <div class="close-window icon-guanbi"></div>
        <div class="icon-wenhao">提示</div>
        <p>确认删除该项目吗？</p>
        <div class="btn-group">
          <button class="btn sure">确认</button>
          <button class="btn cancel">取消</button>
        </div>
      </section>
    </div>
    <script src="./js/ajax.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
